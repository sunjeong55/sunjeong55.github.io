<!DOCTYPE html>
<!-- saved from url=(0037)https://blossom.twayair.com/login.jsp -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>티웨이항공</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Moodle Theme by 3rd Wave Media | elearning.3rdwavemedia.com">

<script type="text/javascript" src="./login화면_files/jquery.min.js.다운로드"></script>
<link href="./login화면_files/login.css" rel="stylesheet" type="text/css">

<script type="text/javascript">

 
$(document).ready(function() {
  $("#user_id").focus();
  checkId();
  checkAccount();
});

function pwReset() {
    window.open('/sms/resetPassword.jsp','비밀번호 초기화', 'width=600,height=400');
}

function doLogin() {
  if($("#saveIdIpt").prop("checked")) saveId();
  else dontSaveId();
  if($("#saveAccountIpt").prop("checked")) saveAccount();
  else dontSaveAccount();
  
  /* 아이디가 tomato와 twayair가 이닌 경우 사번 대문자로 변경 */
  if('tomato'!=$("#user_id").val() && 'twayair'!=$("#user_id").val() && 'ecosian'!=$("#user_id").val()){
      $("#user_id").val($("#user_id").val().toUpperCase());
  }
  /* 계정명 뒤에  @twayair.com 붙임. */
  $("#account_id").val($("#account_id").val()+"@twayair.com");
  $("form[name=loginFrm]").attr('action' ,'https://sso.twayair.com/svc/tk/Login.do').submit(); 
}

function doLoginEnter(e) {
  var keynum;
  if(window.event) { // IE8 and earlier
    keynum = e.keyCode;
  } else if(e.which) { // IE9/Firefox/Chrome/Opera/Safari
    keynum = e.which;
  }
  
  if(keynum == 13) {
    doLogin();   
  }
}

function doUserIdEnter(e) {
  var keynum;
    
  if(window.event) { // IE8 and earlier
    keynum = e.keyCode;
  } else if(e.which) { // IE9/Firefox/Chrome/Opera/Safari
    keynum = e.which;
  }
  if(keynum == 13) {
    $("#account_id").focus();
  }
}

function doAccountIdEnter(e) {
      var keynum;
        
      if(window.event) { // IE8 and earlier
        keynum = e.keyCode;
      } else if(e.which) { // IE9/Firefox/Chrome/Opera/Safari
        keynum = e.which;
      }
      if(keynum == 13) {
        $("#user_password").focus();
      }
    }

function getCookie(name) {
  var nameOfCookie = name + "="; 
  var x = 0; 
  while(x <= document.cookie.length) { 
    var y = (x+nameOfCookie.length); 
    if(document.cookie.substring(x, y) == nameOfCookie) { 
      if((endOfCookie=document.cookie.indexOf(";", y)) == -1) { 
        endOfCookie = document.cookie.length; 
      } 
      return unescape(document.cookie.substring(y, endOfCookie)); 
    } 
    x = document.cookie.indexOf(" ", x) + 1; 
    if(x == 0) break; 
  } 
  return ""; 
}

function setCookie(name, value, expireDate) {
  var today = new Date();
  today.setDate(today.getDate() + parseInt(expireDate)); 
  document.cookie = (name + "=" + escape(value) + ";path=/;expires=" + today.toGMTString() + ";");
}

function saveId() {
  var cookieName = "loginId";
  var id = $("#user_id").val();
  setCookie(cookieName, id, 100);
}

function dontSaveId() {
  var cookieName = "loginId";
  setCookie(cookieName, "", -1);
}

function checkId() {
  var cookieName = "loginId";
  var value = getCookie(cookieName);
  if(value != null && value.length != 0) {
    $("#saveIdIpt").attr("checked", true);
    $("#user_id").val(value);
    $("#account_id").focus();
  }
}

function saveAccount() {
  var cookieName = "loginAccount";
  var id = $("#account_id").val();
  setCookie(cookieName, id, 100);
}

function dontSaveAccount() {
  var cookieName = "loginAccount";
  setCookie(cookieName, "", -1);
}

function checkAccount() {
  var cookieName = "loginAccount";
  var value = getCookie(cookieName);
  if(value != null && value.length != 0) {
    $("#saveAccountIpt").attr("checked", true);
    $("#account_id").val(value);
    $("#user_password").focus();
  }
}
</script>
</head>
<body>
<div class="bg_login">
    <div id="content_login">
        <!-- 로그인 S-->
        <div id="login_wrap">
            <h1 class="logo_login"><img src="./login화면_files/login_logo.png" alt="티웨이항공"></h1>
            <div class="login_left">
                <ul class="slogan">
                    <li></li>
                </ul>
            </div>
            <div class="login_right">
                <h2 class="title"><img src="./login화면_files/login_title.png" alt="로그인"></h2>
                <p class="tit_txt">사번,계정,패스워드를 입력하신 후 로그인하여 주시기 바랍니다.</p>
                <div class="login">
                    <fieldset>
                        <legend>로그인</legend>
                        <form method="POST" id="loginFrm" name="loginFrm">
                        <input type="hidden" name="RelayState" value="/proc/Login.do">
                          <input type="hidden" name="id" value="http://blossom.twayair.com">
                            <div class="row_group">
                                <div id="" class="join_row">
                                    <input type="text" name="user_id" id="user_id" onkeydown="javascript:doUserIdEnter(event)" maxlength="20" autocomplete="off" placeholder="사번" class="int">
                                    <label id="" for="user_id" class="lbl">사번</label>
                                </div>
                                <div id="" class="join_row">
                                    <input type="text" name="account_id" id="account_id" onkeydown="javascript:doAccountIdEnter(event)" maxlength="30" autocomplete="off" placeholder="그룹웨어 아이디" class="int">
                                    <label id="" for="account_id" class="lbl">그룹웨어 아이디</label>
                                </div>
                                <div id="" class="join_row">
                                    <input type="password" name="user_password" id="user_password" onkeydown="javascript:doLoginEnter(event)" maxlength="20" autocomplete="off" placeholder="패스워드" class="int">
                                    <label id="" for="user_password" class="lbl">패스워드</label>
                                </div>
                            </div>
                            <ul class="check">
                                <li> 
                                    <button class="btn_login" onclick="javascript:doLogin()" type="button">Login</button>
                                </li>
                                <li>
                                    <a onclick="pwReset()" style="cursor:pointer">Reset Password</a>
                                    <label style="float:right; font-size:13px; font-weight:600" id="" for="saveAccountIpt" class="lbl">계정 저장</label>
                                    <input style="float:right; margin-right:5px" type="checkbox" id="saveAccountIpt" name="saveAccountIpt" checked="checked">
                                    <label style="float:right; font-size:13px; font-weight:600; margin-right:10px" id="" for="saveIdIpt" class="lbl">ID 저장</label>
                                    <input style="float:right; margin-right:5px" type="checkbox" id="saveIdIpt" name="saveIdIpt" checked="checked">
                                </li>
                            </ul>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 풋터 S -->
    <div class="footer_login">
        <p class="logo"><img src="./login화면_files/login_footer_logo.png" alt="티웨이항공"></p>
        <ul class="address">
            <li>서울시 강서구 하늘길 210 국제화물청사 3층 | TEL : 1688-8686</li>
            <li>Copyright (C) 2018 T'WAY AIR ALL RIGHTS RESERVED.</li>
        </ul>
    </div>
    <!-- 풋터 E -->
</div>



</body></html>
